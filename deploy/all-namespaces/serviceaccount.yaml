apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-sentry
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-sentry
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list"]
  # Allow fetching pods information to add more information to issues
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-sentry
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-sentry
subjects:
  - kind: ServiceAccount
    name: k8s-sentry
    namespace: default
